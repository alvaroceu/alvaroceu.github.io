<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Interno de RRHH</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0e0e0, #ffffff);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .logo img {
      width: 80px;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
      font-size: 1.3rem;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      font-size: 1rem;
      display: block;
    }

    input {
      border: 1px solid #ccc;
    }

    button {
      background-color: #0066cc;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #004999;
    }

    .footer {
      margin-top: 20px;
      font-size: 0.85rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="./google.png" alt="Logo RRHH" onerror="this.style.display='none';">
    </div>
    <h2>Portal Interno de Recursos Humanos</h2>
    <form id="loginForm">
      <input type="text" id="usuario" placeholder="Usuario corporativo" required />
      <input type="password" id="contrasena" placeholder="Contraseña" required />
      <button type="submit">Acceder</button>
    </form>
    <div class="footer">
      © 2025 RRHH Interno · Acceso autorizado únicamente
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const usuario = document.getElementById("usuario").value;
      const contrasena = document.getElementById("contrasena").value;

      if (usuario && contrasena) {
        window.location.href = "acceso.html";
      }
    });
  </script>
</body>
</html>
